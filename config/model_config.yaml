# Model Configuration

model_name: "microsoft/phi-3.5-mini-instruct"
model_id: "phi-3.5-mini"
model_type: "causal-lm"
num_parameters: 3840000000  # 3.8B

inference:
  device: "cuda"
  precision: "float16"
  quantization:
    type: "8bit"
    load_in_8bit: true
    load_in_4bit: false

generation:
  temperature: 0.7
  top_p: 0.95
  top_k: 50
  repetition_penalty: 1.0
  max_new_tokens: 1024
  min_new_tokens: 10
  length_penalty: 1.0

tokenizer:
  max_length: 1024
  padding: "max_length"
  truncation: true

system_prompt: |
  You are a financial advisor assistant with expertise in investment analysis, 
  portfolio management, and financial markets. You provide clear, data-driven 
  investment insights with proper reasoning and confidence levels.